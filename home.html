<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Payoo MFS</title>
    <!-- daisy ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <main class="flex justify-center">
        <div class="mockup-phone border-primary">
            <div class="camera"></div>
            <div class="display">
                <div class="artboard artboard-demo phone-2">
                    <!-- <div class="flex flex-col text-center pb-5">
                    <img class="w-2/5" src="logo/payoo.png" alt="">
                    <h2>Welcome to Payoo Mobile Finance</h2>
                </div> -->
                    <!-- available balance -->
                    <div>
                        <div class="stats shadow">
                            <div class="stat">
                                <div class="stat-desc">Available Balance</div>
                                <div id="account-balance" class="stat-value">9400</div>
                            </div>
                        </div>
                    </div>
                    <div class="divider"></div>
                    <!-- User Action Button -->
                    <div class="">
                        <button id="show-add-money-form" class="btn btn-lg">Add Money</button>
                        <button id="show-cash-out-form" class="btn btn-lg">Cash Out</button>
                        <button id="show-transaction-history" class="btn btn-lg">Transaction</button>
                    </div>
                    <div class="divider"></div>
                    <!-- Add Money Form -->
                    <div id="add-money-form" class=" card bg-base-100 w-5/6 max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Amount</span>
                                </label>
                                <input id="input-add-money" type="email" placeholder="Amount"
                                    class="input input-bordered" required />
                            </div>
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Pin</span>
                                </label>
                                <input id="input-pin-number" type="password" placeholder="password"
                                    class="input input-bordered" required />
                            </div>
                            <div class="form-control mt-6">
                                <button id="btn-add-money" class="btn btn-primary">Add Money</button>
                            </div>
                        </form>
                    </div>
                    <!-- add money end -->
                    <!-- cash out start -->
                    <div id="cash-out-form" class="hidden card bg-base-100 w-5/6 max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Cash Out Amount</span>
                                </label>
                                <input id="input-cash-out" type="email" placeholder="Cash out Amount"
                                    class="input input-bordered" required />
                            </div>
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Pin Number</span>
                                </label>
                                <input id="input-cash-out-pin" type="password" placeholder="password"
                                    class="input input-bordered" required />
                            </div>
                            <div class="form-control mt-6">
                                <button id="btn-cash-out" class="btn btn-primary">Cash Out</button>
                            </div>
                        </form>
                    </div>
                    <!-- cash out end -->
                    <!-- transition starts -->
                    <div id="transition-section" class="hidden">
                        <h2 class="text-3xl text-center">Transaction History</h2>
                        <div id="transaction-container" class="space-y-4">

                        </div>
                    </div>
                    <!-- Transaction End -->
                </div>
            </div>
        </div>
    </main>


    <!-- <script src='js/home.js'></script> -->
    <script src="js/addMoney2.js"></script>
    <script src="js/cashout2.js"></script>
    <!-- <script src="js/features.js"></script> -->
    <script src="js/utilities.js"></script>
    <script src="js/features2.js"></script>
</body>

</html>
